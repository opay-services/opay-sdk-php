<!DOCTYPE html>
<html lang="en">

</head>
<link rel="stylesheet" href="style.css" type="text/css">
<script src="jquery.js"></script>
<body>
<div class="tabs">

        <label for="tab2-1">Token</label>

    </div>
    <div class="tab-2">

    </div>
    <div class="tab-2">
        <label for="tab2-3">Bankaccount</label>
        <input id="tab2-3" name="tabs-two" type="radio"
               value="http://localhost/opay-sdk-php/http_example/transaction/Transaction.php?action=bankaccount&type=init">

<div>
    <button style="margin-left: 30%;width: 80px;height: 40px;text-align: center;font-size: 20px;" id="submit">submit
    </button>
</div>
<script>
    $(function () {
        $('#submit').click(function () {
            window.location.href = $("input[type='radio']:checked").val();
        });
    });
</script>
</body>
</html>
