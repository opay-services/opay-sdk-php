<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input-phone</title>
</head>
<link rel="stylesheet" href="style.css" type="text/css">
<script src="jquery.js"></script>
<body>
<div>
    <form>
        Input-Phone:<br>
        <input type="text" name="Oob" value="+23401234567889">
        <br>
    </form>
    <div style="margin-top: 10%;margin-left: -35%">
        <button style="margin-left: 30%;width: 80px;height: 40px;text-align: center;font-size: 20px;" id="submit">submit
        </button>
    </div>
</div>


<script>
    $(function () {
        $('#submit').click(function () {
            window.location.href = 'http://localhost/opay-sdk-php/http_example/transaction/Transaction.php?action=phone&type=input&ref=' + getUrlParam('ref');
        });
    });
    function getUrlParam(name) {
        let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        let r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
</script>


</body>
</html>
